<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Lighting Control</title>
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="globe.js"></script>
    <style>
      #slider-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
      }

      input[type="range"] {
        -webkit-appearance: none;
        width: 200px;
        height: 15px;
        border-radius: 5px;
        background: #666666; /* 슬라이드 바 배경 색상 */
        outline: none;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #74a7fe; /* 슬라이드 바 손잡이 색상 */
        cursor: pointer;
      }

      input[type="range"]::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #74a7fe; /* Firefox용 슬라이드 바 손잡이 색상 */
        cursor: pointer;
      }

      body {
        margin: 0;
        overflow: hidden; /* 스크롤을 방지하기 위해 overflow hidden */
      }
      canvas {
        display: block;
      }
      /* 시계 스타일 */
      #clock {
        position: absolute;
        top: 10px; /* 상단으로부터 10px */
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 24px;
        font-family: "Arial", sans-serif;
        z-index: 10; /* 시계가 3D 장면 위에 나타나도록 z-index 설정 */
      }

      /* 버튼 컨테이너 스타일 */
      #button-container {
        position: absolute;
        top: 70px; /* 슬라이더 아래 위치 */
        left: 20px;
        z-index: 10; /* 캔버스 위에 표시되도록 z-index 설정 */
      }
      
      /* 버튼 스타일 */
      #action-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #action-button:hover {
        background-color: #45a049; /* 호버 시 색상 변경 */
      }
    </style>
  </head>
  <body>
    <!-- 시계 추가 -->
    <div id="clock"></div>

    <!-- 슬라이드 바 추가 -->
    <div id="slider-container">
      <label for="light-intensity" style="color: #ffffff">Light: </label>
      <input
        type="range"
        id="light-intensity"
        name="light-intensity"
        min="0"
        max="1"
        step="0.01"
        value="1"
      />
    </div>

    <!-- 버튼 추가 -->
    <div id="button-container">
      <button id="spring-button">Spring</button>
    </div>


    <canvas id="gl-canvas" width="1024" height="1024">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <!-- <input type="range" id="colorSlider" min="0" max="100" value="0"> -->
    <canvas id="gl-canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js"></script>

    <!-- Three.js 라이브러리 -->
    <script type="text/javascript" src="./js/three.min.js"></script>

    <!-- TrackballControls 추가 -->
    <script type="text/javascript" src="./js/trackballcontrols.js"></script>

    <!-- globe.js 로드 -->
    <script type="text/javascript" src="./spring_globe.js"></script>

    <!-- gltf loader 로드 -->
    <script type="text/javascript" src="./js/GLTFLoader.js"></script>
  </body>
</html>
